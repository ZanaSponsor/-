    <script>
        let db = JSON.parse(localStorage.getItem('ahmad_phone_db')) || {

            "6975011272217": { name: "GERLAX L36T TYPE_C", price: 6000 },

        let cart = [];

        function showSection(type) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
            if(type === 'sell') {

        function saveNewProduct() {

            if(barcode && name && price) {

        }

        function addToCart(barcode) {
            const b = barcode.trim();
            if (db[b]) {

        function updateCartUI() {
            const list = document.getElementById('cartItems');
            list.innerHTML = "";
            let total = 0;
            cart.forEach((item) => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;
                list.innerHTML += `<div class="cart-item">
                    <span>${item.qty}x ${item.name}</span>
                    <span>${itemTotal.toLocaleString()} IQD</span>

            });
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " IQD";
            const show = cart.length > 0;
            document.getElementById('waBtn').style.display = show ? "block" : "none";

            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');

        let html5QrCode;

            const readerDiv = document.getElementById('reader');

            html5QrCode = new Html5Qrcode("reader");

                    else { document.getElementById('newBarcode').value = decodedText; }
