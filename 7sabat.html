        let db = JSON.parse(localStorage.getItem('pos_db')) || initialDB;
        let cart = [];

        function addToCart(barcode) {
            const b = barcode.trim();
            if (db[b]) {
                const existing = cart.find(i => i.barcode === b);
                if (existing) existing.qty += 1;
                else cart.push({ barcode: b, name: db[b].name, price: db[b].price, qty: 1 });
                updateUI();
                document.getElementById('barcodeSell').value = "";
            } else { alert("Ù†Û•Ø¯Û†Ø²Ø±Ø§ÛŒÛ•ÙˆÛ•!"); }
        }

        function updateUI() {
            const list = document.getElementById('cartItems'); list.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += (item.price * item.qty);
                list.innerHTML += `
                    <div class="cart-item">
                        <span><b>${item.qty}x</b> ${item.name}</span>
                        <input type="number" class="price-input" value="${item.price}" onchange="changePrice(${index}, this.value)">
                    </div>`;
            });
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " IQD";
            document.getElementById('waBtn').style.display = cart.length > 0 ? "block" : "none";
        }

        function changePrice(index, newPrice) {
            cart[index].price = parseInt(newPrice) || 0;
            updateUI();
        }

        function completeSale() {
            const now = new Date();
            let txt = `âœ… *Ú©Ú•ÛŒÙ† Ø¦Û•Ù†Ø¬Ø§Ù… Ø¯Ø±Ø§*%0AğŸ“… ${now.toLocaleDateString()} | â° ${now.toLocaleTimeString()}%0A------------------%0A`;
            let total = 0;
            cart.forEach(i => {
                total += (i.price * i.qty);
                txt += `ğŸ”¹ ${i.name} (${i.qty}) = ${(i.price*i.qty).toLocaleString()} IQD%0A`;
                if(db[i.barcode]) db[i.barcode].stock -= i.qty;
            });
            txt += `------------------%0AğŸ’° *Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ: ${total.toLocaleString()} IQD*`;
            localStorage.setItem('pos_db', JSON.stringify(db));
            window.open(`https://wa.me/9647510074008?text=${txt}`, '_blank');
            cart = []; updateUI();
        }

        function showSection(s) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(s + 'Section').classList.add('active');
            document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function saveData() {
            const b = document.getElementById('newBarcode').value;
            const n = document.getElementById('newName').value;
            const p = document.getElementById('newPrice').value;
            const s = document.getElementById('newStock').value;
            if(b && n && p) {
                db[b] = { name: n, price: parseInt(p), stock: parseInt(s) || 100 };
                localStorage.setItem('pos_db', JSON.stringify(db));
                alert("Ù¾Ø§Ø´Û•Ú©Û•ÙˆØª Ú©Ø±Ø§!");
            }
        }

        let html5QrCode;
        function startScanner(m) {
            const r = document.getElementById('reader'); r.style.display = "block";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                if(m === 'sell') addToCart(text); else document.getElementById('newBarcode').value = text;
                html5QrCode.stop(); r.style.display = "none";
            }).catch(() => r.style.display = "none");
        }
