    <script>
        // Ø¯Ø±ÙˆØ³ØªÚ©Ø±Ø¯Ù†ÛŒ Ø¯Û•Ù†Ú¯ÛŒ Beep
        const beepContext = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const osc = beepContext.createOscillator();
            const gain = beepContext.createGain();
            osc.connect(gain);
            gain.connect(beepContext.destination);
            osc.type = "sine";
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.1, beepContext.currentTime);
            osc.start();
            osc.stop(beepContext.currentTime + 0.1);
            
            // Ù„Û•Ø±Ø²ÛŒÙ† (Vibrate)
            if (navigator.vibrate) navigator.vibrate(100);
        }

        let db = JSON.parse(localStorage.getItem('ahmad_phone_db')) || {};
        let cart = [];

        function showSection(type) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
            if(type === 'sell') {
                document.getElementById('sellSection').classList.add('active');
                document.getElementById('btnSell').classList.add('active');
            } else {
                document.getElementById('addSection').classList.add('active');
                document.getElementById('btnAdd').classList.add('active');
            }
        }

        function saveNewProduct() {
            const barcode = document.getElementById('newBarcode').value.trim();
            const name = document.getElementById('newName').value.trim();
            const price = parseInt(document.getElementById('newPrice').value);
            const stock = parseInt(document.getElementById('newStock').value);

            if(barcode && name && price && !isNaN(stock)) {
                db[barcode] = { name: name, price: price, stock: stock };
                localStorage.setItem('ahmad_phone_db', JSON.stringify(db));
                alert("ØªÛ†Ù…Ø§Ø± Ú©Ø±Ø§!");
                document.getElementById('newBarcode').value = "";
                document.getElementById('newName').value = "";
                document.getElementById('newPrice').value = "";
                document.getElementById('newStock').value = "";
            }
        }

        function addToCart(barcode) {
            const b = barcode.trim();
            if (db[b]) {
                if (db[b].stock <= 0) {
                    alert("Ù„Û• Ú©Û†Ú¯Ø§ Ù†Û•Ù…Ø§ÙˆÛ•!");
                    return;
                }
                const existing = cart.find(i => i.barcode === b);
                if (existing) {
                    if (existing.qty < db[b].stock) {
                        existing.qty += 1;
                        playBeep();
                    } else {
                        alert("ØªÛ•Ù†Ù‡Ø§ " + db[b].stock + " Ø¯Ø§Ù†Û•Øª Ù‡Û•ÛŒÛ•.");
                    }
                } else {
                    cart.push({ barcode: b, name: db[b].name, price: db[b].price, qty: 1 });
                    playBeep();
                }
                updateCartUI();
                document.getElementById('barcodeSell').value = "";
            } else { alert("Ù†Û•Ø¯Û†Ø²Ø±Ø§ÛŒÛ•ÙˆÛ•!"); }
        }

        function updateCartUI() {
            const list = document.getElementById('cartItems');
            list.innerHTML = "";
            let total = 0;
            cart.forEach((item) => {
                const itemTotal = item.price * item.qty;
                const remaining = db[item.barcode].stock - item.qty;
                total += itemTotal;
                list.innerHTML += `<div class="cart-item">
                    <div><b>${item.qty}x ${item.name}</b><span class="stock-info">Ù…Ø§ÙˆÛ•: ${remaining}</span></div>
                    <span>${itemTotal.toLocaleString()} IQD</span>
                </div>`;
            });
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " IQD";
            const hasItems = cart.length > 0;
            document.getElementById('waBtn').style.display = hasItems ? "block" : "none";
            document.getElementById('clearBtn').style.display = hasItems ? "block" : "none";
        }

        function clearCart() { cart = []; updateCartUI(); }

        function sendToWhatsapp() {
            const phone = "9647510074008";
            let itemsText = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += (item.price * item.qty);
                db[item.barcode].stock -= item.qty;
                itemsText += `${index + 1}- ${item.name} (Ø¨Ú•: ${item.qty})%0A`;
            });
            localStorage.setItem('ahmad_phone_db', JSON.stringify(db));
            const message = `ğŸ“‹ *ÙˆÛ•ØµÚµÛŒ ÙØ±Û†Ø´ØªÙ† - AHMAD PHONE*%0A--------------------------%0A${itemsText}--------------------------%0AğŸ’° *Ú©Û†ÛŒÛŒ Ú¯Ø´ØªÛŒ:* ${total.toLocaleString()} IQD%0Aâœï¸ *Ø¨Û•Ø±Ú¾Û•Ù…Ú¾ÛÙ†Û•Ø±:* Zana Adam`;
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
            cart = [];
            updateCartUI();
        }

        let html5QrCode;
        function startScanner(mode) {
            const readerDiv = document.getElementById('reader');
            readerDiv.style.display = "block";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 },
                (decodedText) => {
                    if(mode === 'sell') { addToCart(decodedText); } 
                    else { document.getElementById('newBarcode').value = decodedText; playBeep(); }
                    html5QrCode.stop();
                    readerDiv.style.display = "none";
                }
            ).catch(() => { readerDiv.style.display = "none"; });
        }
    </script>
