        .history-header { display: flex; justify-content: space-between; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; margin-bottom: 5px; color: var(--primary); font-weight: bold; }

    <script>
        const beep = new Audio("https://www.soundjay.com/buttons/beep-07a.mp3");
        let db = JSON.parse(localStorage.getItem('ahmad_pos_db')) || {};
        let history = JSON.parse(localStorage.getItem('ahmad_pos_history')) || [];
        let cart = [];

        function searchProduct(val) {
            const resultsDiv = document.getElementById('searchResults');
            if (val.length < 1) { resultsDiv.style.display = "none"; return; }
            const matches = Object.keys(db).filter(k => db[k].name.toLowerCase().includes(val.toLowerCase()) || k.includes(val));
            resultsDiv.innerHTML = matches.map(k => `<div class="search-item" onclick="selectFromSearch('${k}')">${db[k].name} - ${db[k].price}</div>`).join('');
            resultsDiv.style.display = matches.length > 0 ? "block" : "none";
        }

        function selectFromSearch(key) { addToCart(key); document.getElementById('searchResults').style.display = "none"; document.getElementById('barcodeSell').value = ""; }

        function addToCart(code) {
            if (db[code]) {
                if (db[code].stock <= 0) { alert("Ù„Û• Ø³ØªÛ†Ú© Ù†Û•Ù…Ø§ÙˆÛ•!"); return; }
                const found = cart.find(i => i.code === code);
                if (found) found.qty++; else cart.push({ code: code, name: db[code].name, price: db[code].price, qty: 1 });
                beep.play(); renderCart();
            }
        }

        function renderCart() {
            const container = document.getElementById('cartItems'); container.innerHTML = "";
            let total = 0;
            cart.forEach((item, idx) => {
                total += (item.price * item.qty);
                container.innerHTML += `<div class="cart-item"><div class="item-main"><span><b>${item.qty}x</b> ${item.name}</span><input type="number" class="price-edit" value="${item.price}" onchange="updatePrice(${idx}, this.value)"></div></div>`;
            });
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " IQD";
            document.getElementById('btnDone').style.display = cart.length > 0 ? "block" : "none";
            document.getElementById('btnDel').style.display = cart.length > 0 ? "block" : "none";
        }

        function updatePrice(idx, val) { cart[idx].price = parseInt(val) || 0; renderCart(); }
        function emptyCart() { cart = []; renderCart(); }

        function finishSale() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ku-IQ') + " " + now.toLocaleTimeString('ku-IQ');
            let total = 0;
            let itemsReport = [];

            cart.forEach(i => {
                total += (i.price * i.qty);
                itemsReport.push(`${i.name} (${i.qty})`);
                db[i.code].stock -= i.qty;
            });

            // Ø²Ø§Ù†ÛŒØ§Ø±ÛŒ Ø¨Û† Ù…ÛÚ˜ÙˆÙˆ
            const saleRecord = { date: dateStr, items: itemsReport.join(', '), total: total };
            history.unshift(saleRecord); // Ø²ÛŒØ§Ø¯Ú©Ø±Ø¯Ù† Ø¨Û† Ø³Û•Ø±Û•ÙˆÛ•ÛŒ Ù„ÛŒØ³ØªÛ•Ú©Û•
            
            localStorage.setItem('ahmad_pos_db', JSON.stringify(db));
            localStorage.setItem('ahmad_pos_history', JSON.stringify(history));

            window.open(`https://wa.me/9647510074008?text=âœ… Ú©Ú•ÛŒÙ† Ø¦Û•Ù†Ø¬Ø§Ù… Ø¯Ø±Ø§%0AğŸ“… ${dateStr}%0AğŸ’° Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ: ${total.toLocaleString()} IQD`, '_blank');
            cart = []; renderCart(); renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            if (history.length === 0) { container.innerHTML = "<p style='text-align:center; color:#888;'>Ù‡ÛŒÚ† Ù…ÛÚ˜ÙˆÙˆÛŒÛ•Ú© Ù†ÛŒÛŒÛ•</p>"; return; }
            container.innerHTML = history.map(h => `

                    <div class="history-header"><span>ğŸ“… ${h.date}</span><span>${h.total.toLocaleString()} IQD</span></div>
                    <div style="color:#555;">${h.items}</div>
                </div>
            `).join('');
        }

        function clearHistory() { if(confirm("Ø¦Ø§ÛŒØ§ Ù‡Û•Ù…ÙˆÙˆ Ù…ÛÚ˜ÙˆÙˆ Ø¨Ø³Ú•ÛØªÛ•ÙˆÛ•ØŸ")) { history = []; localStorage.setItem('ahmad_pos_history', JSON.stringify(history)); renderHistory(); } }

        function switchTab(t) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + 'Section').classList.add('active');
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            if(t === 'history') renderHistory();
        }

        function saveToDB() {
            const b = document.getElementById('newBar').value;
            const n = document.getElementById('newName').value;
            const p = document.getElementById('newPrice').value;
            const s = document.getElementById('newStock').value;

        function startScanner(target) {
            const r = document.getElementById('reader'); r.style.display = "block";
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                if(target === 'sell') addToCart(text); else document.getElementById('newBar').value = text;
                scanner.stop(); r.style.display = "none";
            }).catch(() => r.style.display = "none");
