    <script>

        const beep = new Audio("https://www.soundjay.com/buttons/beep-07a.mp3");

        const defaultItems = {

            "6975011272217": { name: "GERLAX L36T TYPE_C", price: 6000, stock: 20 },

            "195949121319": { name: "USB-C 20W ADAPTER", price: 13000, stock: 10 }

        // Ú¯Û•Ú•Ø§Ù† Ø¨Û•Ù¾ÛÛŒ Ù†Ø§Ùˆ ÛŒØ§Ù† Ø¨Ø§Ø±Ú©Û†Ø¯
        function searchProduct(val) {
            const resultsDiv = document.getElementById('searchResults');
            if (val.length < 2) { resultsDiv.style.display = "none"; return; }
            
            const matches = Object.keys(db).filter(key => 
                db[key].name.toLowerCase().includes(val.toLowerCase()) || key.includes(val)
            );

            if (matches.length > 0) {
                resultsDiv.innerHTML = matches.map(key => `
                    <div class="search-item" onclick="selectFromSearch('${key}')">
                        ${db[key].name} - ${db[key].price.toLocaleString()} IQD (Ù…Ø§ÙˆÛ•: ${db[key].stock})
                    </div>
                `).join('');
                resultsDiv.style.display = "block";
            } else {

            }
        }

        function selectFromSearch(key) {
            addToCart(key);
            document.getElementById('searchResults').style.display = "none";
            document.getElementById('barcodeSell').value = "";
        }

        function addToCart(code) {
            code = code.trim();
            if (db[code]) {
                if (db[code].stock <= 0) { alert("Ù„Û• Ø³ØªÛ†Ú© Ù†Û•Ù…Ø§ÙˆÛ•!"); return; }
                const found = cart.find(i => i.code === code);
                if (found) { found.qty++; } 
                else { cart.push({ code: code, name: db[code].name, price: db[code].price, qty: 1 }); }
                beep.play(); // Ù„ÛØ¯Ø§Ù†ÛŒ Ø¯Û•Ù†Ú¯
                renderCart();
            }
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = "";
            let total = 0;
            cart.forEach((item, idx) => {
                total += (item.price * item.qty);
                container.innerHTML += `
                    <div class="cart-item">
                        <div class="item-main">
                            <span><b>${item.qty}x</b> ${item.name}</span>
                            <input type="number" class="price-edit" value="${item.price}" onchange="updatePrice(${idx}, this.value)">
                        </div>
                        <span class="stock-tag">ğŸ“¦ Ù…Ø§ÙˆÛ• Ù„Û• Ø³ØªÛ†Ú©: ${db[item.code].stock}</span>
                    </div>`;
            });
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " IQD";
            const hasItems = cart.length > 0;
            document.getElementById('btnDone').style.display = hasItems ? "block" : "none";
            document.getElementById('btnDel').style.display = hasItems ? "block" : "none";
        }

        function updatePrice(idx, val) { cart[idx].price = parseInt(val) || 0; renderCart(); }

        function finishSale() {
            const now = new Date();
            let msg = `âœ… *Ú©Ú•ÛŒÙ† Ø¦Û•Ù†Ø¬Ø§Ù… Ø¯Ø±Ø§ - Ù…Û†Ø¨Ø§ÛŒÙ„ÛŒ Ø¦Û•Ø­Ù…Û•Ø¯*%0AğŸ“… ${now.toLocaleDateString()} | â° ${now.toLocaleTimeString()}%0A------------------%0A`;
            let total = 0;
            cart.forEach(i => {
                total += (i.price * i.qty);
                msg += `ğŸ”¹ ${i.name} (${i.qty}) = ${(i.price*i.qty).toLocaleString()} IQD%0A`;
                db[i.code].stock -= i.qty;
            });
            msg += `------------------%0AğŸ’° *Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ: ${total.toLocaleString()} IQD*`;
            localStorage.setItem('ahmad_pos_v3', JSON.stringify(db));
            window.open(`https://wa.me/9647510074008?text=${msg}`, '_blank');
            cart = []; renderCart();
        }

        function switchTab(t) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + 'Section').classList.add('active');
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

        let scanner;
