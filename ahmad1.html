    <script>
        const waNumber = "9647503991323";
        let db = JSON.parse(localStorage.getItem('ahmad_pos_db')) || {};
        let history = JSON.parse(localStorage.getItem('ahmad_pos_history')) || [];
        let debts = JSON.parse(localStorage.getItem('ahmad_pos_debts')) || [];
        let cart = [];

        function sync() { 
            localStorage.setItem('ahmad_pos_db', JSON.stringify(db)); 
            localStorage.setItem('ahmad_pos_history', JSON.stringify(history));
            localStorage.setItem('ahmad_pos_debts', JSON.stringify(debts));

        // --- Ø¨Û•Ø´ÛŒ Ù‚Û•Ø±Ø²Û•Ú©Ø§Ù† ---
        function addDebt() {
            const name = document.getElementById('debtCustomer').value;
            const amount = parseInt(document.getElementById('debtAmount').value);
            const note = document.getElementById('debtNote').value;
            if(name && amount) {
                debts.unshift({ id: Date.now(), name, amount, note, date: new Date().toLocaleDateString('ku-IQ') });
                sync(); renderDebts();
                document.getElementById('debtCustomer').value = ''; document.getElementById('debtAmount').value = ''; document.getElementById('debtNote').value = '';
            }
        }

        function renderDebts() {
            const list = document.getElementById('debtList');
            let total = 0;
            list.innerHTML = debts.map(d => {
                total += d.amount;
                return `<div class="card debt-card">
                    <b>ğŸ‘¤ ${d.name}</b><br>
                    <span style="color:var(--danger); font-weight:bold;">ğŸ’° ${d.amount.toLocaleString()} IQD</span><br>
                    <small>ğŸ“… ${d.date} | ğŸ“ ${d.note}</small>
                    <button class="btn-green" style="padding:5px; margin-top:5px; font-size:12px;" onclick="removeDebt(${d.id})">âœ… ÙˆÛ•Ø±Ú¯ÛŒØ±Ø§</button>
                </div>`;
            }).join('');
            document.getElementById('totalDebts').innerText = total.toLocaleString() + " IQD";
        }

        function removeDebt(id) {
            if(confirm("Ø¦Ø§ÛŒØ§ Ø¦Û•Ù… Ù‚Û•Ø±Ø²Û• ÙˆÛ•Ø±Ú¯ÛŒØ±Ø§ÛŒÛ•ÙˆÛ•ØŸ")) {
                debts = debts.filter(d => d.id !== id);
                sync(); renderDebts();
            }
        }

        // --- Ø¨Û•Ø´Û•Ú©Ø§Ù†ÛŒ ØªØ± ---
        function advancedSearch(val) {
            const resultsDiv = document.getElementById('searchResults');
            if (!val) { resultsDiv.style.display = "none"; return; }
            const matches = Object.keys(db).filter(k => db[k].name.toLowerCase().includes(val.toLowerCase()) || k.includes(val));
            resultsDiv.innerHTML = matches.map(k => `<div class="search-item" onclick="selectItem('${k}')"><span>${db[k].name}</span><b>ğŸ“¦ ${db[k].stock}</b></div>`).join('');
            resultsDiv.style.display = matches.length > 0 ? "block" : "none";
        }

        function selectItem(k) {
            if (db[k].stock > 0) {
                const found = cart.find(i => i.code === k);
                if (found) found.qty++; else cart.push({ code: k, name: db[k].name, price: db[k].price, qty: 1 });
                renderCart();
            }
            document.getElementById('searchResults').style.display = "none";
            document.getElementById('barcodeSell').value = "";
        }

        function renderCart() {
            const container = document.getElementById('cartItems'); container.innerHTML = "";
            let total = 0;
            cart.forEach(i => { total += (i.price * i.qty); container.innerHTML += `<div class="card"><b>${i.qty}x</b> ${i.name}</div>`; });
            document.getElementById('totalPrice').innerText = total.toLocaleString() + " IQD";
            document.getElementById('btnDone').style.display = cart.length > 0 ? "block" : "none";
        }

        function finishSale() {
            const dateStr = new Date().toLocaleString('ku-IQ');
            let total = 0; let itemsText = "";
            cart.forEach(i => { total += (i.price * i.qty); itemsText += `â€¢ ${i.name} (${i.qty})%0A`; db[i.code].stock -= i.qty; });
            history.unshift({ date: dateStr, items: itemsText.replace(/%0A/g, ', '), total });
            sync();
            window.open(`https://wa.me/${waNumber}?text=âœ… ÙØ±Û†Ø´Ø±Ø§%0AğŸ“… ${dateStr}%0A${itemsText}ğŸ’° Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ: ${total.toLocaleString()} IQD`, '_blank');
            cart = []; renderCart();
        }

        function switchTab(t) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t + 'Section').classList.add('active');
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            if(t === 'debt') renderDebts();
            if(t === 'history') document.getElementById('historyList').innerHTML = history.map(h => `<div class="card"><b>${h.date}</b><br>${h.items}<br><b>${h.total.toLocaleString()} IQD</b></div>`).join('');
        }

        function saveToDB() {
            const b = document.getElementById('newBar').value, n = document.getElementById('newName').value, p = document.getElementById('newPrice').value, s = document.getElementById('newStock').value;

        function startScanner(target) {
            const r = document.getElementById('reader'); r.style.display = "block";

            }).catch(() => r.style.display = "none");
