<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی فرۆشتنی زانا v2.0</title>
    <style>
        :root { --primary: #3182ce; --success: #2f855a; --danger: #e53e3e; --bg: #f7fafc; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); padding: 15px; text-align: center; color: #2d3748; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* بەشی گەڕان */
        .search-box { display: flex; gap: 8px; margin-bottom: 25px; }
        input { flex: 1; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-add { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 12px; cursor: pointer; font-weight: bold; }

        /* خشتەی سەبەتە */
        .cart-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .cart-table th { background: #edf2f7; padding: 12px; text-align: right; font-size: 14px; }
        .cart-table td { padding: 12px; border-bottom: 1px solid #edf2f7; text-align: right; }
        .cart-table img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; background: #eee; }

        /* کۆی گشتی و پارەدان */
        .summary-card { margin-top: 25px; padding: 20px; background: #f0fff4; border-radius: 15px; border: 2px solid #c6f6d5; }
        .total-price { font-size: 32px; color: var(--success); font-weight: bold; }
        .payment-methods { display: flex; gap: 10px; margin-top: 15px; justify-content: center; display: none; }
        .btn-pay { flex: 1; padding: 12px; border: none; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; }
        .zain { background: #ff0000; }
        .fast { background: #e31e24; }
        
        #qr-result { margin-top: 15px; display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top: 0;">بەڕێوەبردنی فرۆشتن</h2>
    
    <div class="search-box">
        <input type="text" id="inputCode" placeholder="کۆدی پارچە بنووسە (وەک S13 یان B12)..." onkeypress="if(event.key==='Enter') addItem()">
        <button class="btn-add" onclick="addItem()">زیادکردن</button>
    </div>

    <table class="cart-table">
        <thead>
            <tr>
                <th>وێنە</th>
                <th>ناونیشان</th>
                <th>نرخ</th>
                <th>لادان</th>
            </tr>
        </thead>
        <tbody id="cart-list"></tbody>
    </table>

    <div class="summary-card">
        <div>کۆی گشتی پسووڵە:</div>
        <div class="total-price"><span id="total-amount">0</span> <small style="font-size: 16px;">$</small></div>
        
        <button id="checkout-btn" onclick="showPayment()" style="width: 100%; margin-top: 15px; padding: 12px; background: var(--success); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">ئەنجامدانی پارەدان</button>
        
        <div id="payment-options" class="payment-methods">
            <button class="btn-pay zain" onclick="generateQR('ZainCash')">ZainCash</button>
            <button class="btn-pay fast" onclick="generateQR('FastPay')">FastPay</button>
        </div>

        <div id="qr-result">
            <p id="qr-text" style="font-size: 14px; margin-bottom: 10px;"></p>
            <img id="qr-img" src="" style="width: 180px; height: 180px; border: 5px solid white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        </div>
    </div>

    <button onclick="clearCart()" style="margin-top: 20px; background: none; border: none; color: #a0aec0; cursor: pointer; text-decoration: underline;">پاککردنەوەی هەمووی</button>
</div>

<script>
    // داتای کاڵاکان
    const inventory = {
        "S13": { name: "شاشە iPhone 13 Pro", price: 165, img: "s13.jpg" },
        "S14": { name: "شاشە iPhone 14 Pro Max", price: 210, img: "s14.jpg" },
        "B12": { name: "پاتری iPhone 12 Mini", price: 35, img: "b12.jpg" },
        "B13": { name: "پاتری iPhone 13", price: 45, img: "b13.jpg" }
    };

    let cart = [];

    function addItem() {
        const code = document.getElementById('inputCode').value.toUpperCase();
        const item = inventory[code];

        if (item) {
            cart.push(item);
            updateUI();
            document.getElementById('inputCode').value = "";
            resetPayment();
        } else {
            alert("کۆدەکە هەڵەیە یان بوونی نییە!");
        }
    }

    function updateUI() {
        const list = document.getElementById('cart-list');
        list.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price;
            list.innerHTML += `
                <tr>
                    <td><img src="${item.img}" onerror="this.src='https://via.placeholder.com/50?text=Part'"></td>
                    <td style="font-weight:600;">${item.name}</td>
                    <td style="color:var(--success); font-weight:bold;">${item.price} $</td>
                    <td><button onclick="remove(${index})" style="color:var(--danger); border:none; background:none; cursor:pointer; font-size:18px;">✖</button></td>
                </tr>`;
        });
        document.getElementById('total-amount').innerText = total;
    }

    function remove(index) {
        cart.splice(index, 1);
        updateUI();
        resetPayment();
    }

    function showPayment() {
        if (cart.length === 0) return alert("سەبەتەکە خاڵییە!");
        document.getElementById('payment-options').style.display = 'flex';
        document.getElementById('checkout-btn').style.display = 'none';
    }

    function resetPayment() {
        document.getElementById('payment-options').style.display = 'none';
        document.getElementById('checkout-btn').style.display = 'block';
        document.getElementById('qr-result').style.display = 'none';
    }

    function generateQR(type) {
        const amount = document.getElementById('total-amount').innerText;
        const walletNumber = "0750XXXXXXX"; // ژمارەی خۆت لێرە بنووسە
        
        const qrImg = document.getElementById('qr-img');
        const qrResult = document.getElementById('qr-result');
        const qrText = document.getElementById('qr-text');

        // دروستکردنی QR Code ئۆتۆماتیکی
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${type}://transfer?number=${walletNumber}&amount=${amount}`;
        qrText.innerText = `سکان بکە بۆ پارەدانی ${amount}$ لە ڕێگەی ${type}`;
        qrResult.style.display = 'block';
    }

    function clearCart() {
        if(confirm("دڵنیای لە سڕینەوەی پسووڵەکە؟")) {
            cart = [];
            updateUI();
            resetPayment();
        }
    }
</script>

</body>
</html>
