<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی فرۆشتنی زانا</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        /* شێوازی خانەی نووسین */
        .manual-input { display: flex; gap: 5px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .add-btn { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; }

        .cart-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        .cart-table th, .cart-table td { border-bottom: 1px solid #eee; padding: 10px; text-align: right; }
        .cart-table img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
        
        .total { font-size: 24px; color: #28a745; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>سیستەمی سکان و نووسین</h2>
    
    <div class="manual-input">
        <input type="text" id="barcodeField" placeholder="بارکۆدەکە لێرە بنووسە...">
        <button class="add-btn" onclick="addByText()">زیادکردن</button>
    </div>

    <div id="reader"></div>

    <table class="cart-table">
        <thead>
            <tr>
                <th>وێنە</th>
                <th>کاڵا</th>
                <th>نرخ</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div class="total">کۆی گشتی: <span id="total-price">0</span> د.ک</div>
</div>

<script>
    // لیستی کاڵاکانت (دڵنیابە وێنەکان لە گێت‌هەب ئاپلۆد کراون)
    const products = {
        "1234567": { name: "Herman Oats", price: 10000, img: "https://ibb.co/QjzG1W0X.jpg" },
        "123456": { name: "شامپۆ", price: 5000, img: "shampoo.jpg" }
    };

    let cart = [];

    // فەنکشن بۆ زیادکردنی کاڵا
    function addItem(code) {
        const product = products[code];
        if (product) {
            cart.push(product);
            updateUI();
            document.getElementById('barcodeField').value = ""; // خانەکە پاک بکەرەوە
        } else {
            alert("ئەم بارکۆدە لە لیستەکەدا نییە: " + code);
        }
    }

    // زیادکردن بە نووسین
    function addByText() {
        const code = document.getElementById('barcodeField').value;
        if(code) addItem(code);
    }

    // زیادکردن بە سکان
    function onScanSuccess(decodedText) {
        addItem(decodedText);
    }

    function updateUI() {
        const list = document.getElementById('cart-items');
        list.innerHTML = "";
        let total = 0;
        cart.forEach(item => {
            total += item.price;
            list.innerHTML += `
                <tr>
                    <td><img src="${item.img}"></td>
                    <td>${item.name}</td>
                    <td>${item.price.toLocaleString()} د.ک</td>
                </tr>`;
        });
        document.getElementById('total-price').innerText = total.toLocaleString();
    }

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(onScanSuccess);
</script>

</body>
</html>
