<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سیستەمی فرۆشتن بە وێنەوە</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; }
        #reader { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .product-display { margin: 15px 0; padding: 10px; border: 2px solid #eee; border-radius: 10px; display: none; }
        .product-display img { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; }
        .cart-table { width: 100%; margin-top: 20px; }
        .cart-table img { width: 40px; height: 40px; border-radius: 5px; }
        .total { font-size: 24px; color: #28a745; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>سکان و کڕینی کاڵا</h2>
    <div id="reader"></div>

    <div id="scan-result" class="product-display">
        <img id="res-img" src="">
        <h3 id="res-name"></h3>
        <p id="res-price"></p>
        <button onclick="confirmAdd()" style="background:#28a745; color:white; padding:10px; border:none; border-radius:5px; width:100%;">زیادکردن بۆ سەبەتە</button>
    </div>

    <table class="cart-table">
        <tbody id="cart-items"></tbody>
    </table>

    <div class="total">کۆی گشتی: <span id="total-price">0</span> د.ک</div>
</div>

<script>
    // لێرەدا وێنەکان ببەستەرەوە بە بارکۆدەکان
    const products = {
        "12345678": { name: "Iphone 17 Pro Max", price: 10000, img: "https://ibb.co/QjzG1W0X.jpg" }, // ناوی وێنەکە وەک ئەوەی لە گێت‌هەب دایبنێ
        "123456": { name: "شامپۆ", price: 5000, img: "shampoo.jpg" }
    };

    let currentProduct = null;
    let cart = [];

    function onScanSuccess(decodedText) {
        currentProduct = products[decodedText];
        if (currentProduct) {
            document.getElementById('scan-result').style.display = 'block';
            document.getElementById('res-img').src = currentProduct.img;
            document.getElementById('res-name').innerText = currentProduct.name;
            document.getElementById('res-price').innerText = currentProduct.price + " دینار";
        }
    }

    function confirmAdd() {
        if (currentProduct) {
            cart.push(currentProduct);
            updateCart();
            document.getElementById('scan-result').style.display = 'none';
        }
    }

    function updateCart() {
        const body = document.getElementById('cart-items');
        body.innerHTML = "";
        let total = 0;
        cart.forEach((item) => {
            total += item.price;
            body.innerHTML += `<tr>
                <td><img src="${item.img}"></td>
                <td>${item.name}</td>
                <td>${item.price}</td>
            </tr>`;
        });
        document.getElementById('total-price').innerText = total;
    }

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(onScanSuccess);
</script>

</body>
</html>
